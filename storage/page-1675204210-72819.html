<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Laravel 7 PDF Example</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link href="http://localhost:8080/main-project/public/css/app.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="container mt-5">
			<h2 class="text-center mb-3">Laravel HTML to PDF Example</h2>
			<div class="d-flex justify-content-end mb-4">
				<a class="btn btn-primary" href="#">Export to PDF</a>
			</div>
			<table class="table table-bordered mb-5">
				<thead>
					<tr class="table-danger">
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Email</th>
						<th scope="col">Phone</th>
						<th scope="col">DOB</th>
					</tr>
				</thead>
				<tbody>
										<tr>
						<td><input type="text" value="1" class="form-control" name="id[]">
						</td>
						<td><input type="text" value="5" class="form-control" name="cantidad[]">
						</td>
						<td><input type="text" value="pelotas" class="form-control" name="herramienta[]">
						</td>
					</tr>
										<tr>
						<td><input type="text" value="2" class="form-control" name="id[]">
						</td>
						<td><input type="text" value="5" class="form-control" name="cantidad[]">
						</td>
						<td><input type="text" value="gorras" class="form-control" name="herramienta[]">
						</td>
					</tr>
									</tbody>
			</table>
		</div>
		<script src="http://localhost:8080/main-project/public/js/app.js" type="text/js"></script>
	</body>
	</html>
